<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso Practico JavaScript Platzi</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso</p>
    </header>
    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form>
        <label for="inputCuadrado"
          >Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="inputCuadrado" type="number" />
        <br />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular área
        </button>
      </form>
      <br />
      <form>
        <label for="inputTrianguloLado1"
          >Escribe cuánto mide el lado 1 del triángulo:
        </label>
        <input id="inputTrianguloLado1" type="number" />
        <br />
        <label for="inputTrianguloLado2"
          >Escribe cuánto mide el lado 2 del triángulo:
        </label>
        <input id="inputTrianguloLado2" type="number" />
        <br />
        <label for="inputTrianguloBase"
          >Escribe cuánto mide la base del triángulo:
        </label>
        <input id="inputTrianguloBase" type="number" />
        <br />
        <button type="button" onclick="calcularAlturaTriangulo()">
          Calcular altura
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular área
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
